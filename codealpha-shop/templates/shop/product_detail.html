{% extends 'shop/layouts/main.html' %}

{% block content %}
<div class="container mt-4">

    <div class="row">

        <div class="col-md-6">
            {% if product.image %}
            <img src="{{ product.image.url }}" width="100%">
            {% endif %}
        </div>

        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <h4>â‚¹{{ product.selling_price }}</h4>
            <p>{{ product.description }}</p>

            <a href="{% url 'shop:add_to_cart' product.id %}" class="btn btn-success">
                Add to Cart
            </a>
        </div>

    </div>

</div>
{% endblock %}
